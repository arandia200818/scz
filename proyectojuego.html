<body>

    <div class="container">
        <h1>MINIJUEGO: RESPONDE LAS PREGUNTAS</h1>

        <video id="videoPregunta" controls>
            <source src="video/Video de WhatsApp 2025-10-12 a las 19.47.02_24769bed.mp4" type="video/mp4">
            Tu navegador no soporta video.
        </video>

        <p class="question" id="question">Cargando pregunta...</p>

        <div class="buttons">
            <button onclick="responder(true)">1RA OPCION</button>
            <button onclick="responder(false)">2DA OPCION</button>
        </div>

        <div class="result" id="result"></div>
    </div>

    <!-- ======= SCRIPT DEL JUEGO ======= -->
  <script>
  const preguntas = [
    {
      texto: "¬øCu√°l es el gesto para decir hola en la lengua de se√±as?",
      correcta: true,
      videoPregunta: "videos/pregunta1.mp4",
      videoRespuesta: "videos/respuesta1.mp4"
    },
    {
      texto: "¬øLa lengua de se√±as son diferentes en varios pa√≠ses?",
      correcta: true,
      videoPregunta: "videos/pregunta2.mp4",
      videoRespuesta: "videos/respuesta2.mp4"
    },
    {
      texto: "La Tierra gira alrededor del Sol.",
      correcta: true,
      videoPregunta: "videos/pregunta3.mp4",
      videoRespuesta: "videos/respuesta3.mp4"
    },
    {
      texto: "Los peces viven en el aire.",
      correcta: false,
      videoPregunta: "videos/pregunta4.mp4",
      videoRespuesta: "videos/respuesta4.mp4"
    },
    {
      texto: "El color blanco se forma al mezclar todos los colores de la luz.",
      correcta: true,
      videoPregunta: "videos/pregunta5.mp4",
      videoRespuesta: "videos/respuesta5.mp4"
    },
    {
      texto: "El cuerpo humano tiene tres pulmones.",
      correcta: false,
      videoPregunta: "videos/pregunta6.mp4",
      videoRespuesta: "videos/respuesta6.mp4"
    },
    {
      texto: "El lenguaje de se√±as es una forma v√°lida de comunicaci√≥n.",
      correcta: true,
      videoPregunta: "videos/pregunta7.mp4",
      videoRespuesta: "videos/respuesta7.mp4"
    }
  ];

  let actual = 0;
  let puntaje = 0;

  const video = document.getElementById("videoPregunta");
  const texto = document.getElementById("question");
  const resultado = document.getElementById("result");
  const botones = document.querySelector(".buttons");

  // üîπ Muestra la pregunta actual
  function mostrarPregunta() {
    if (actual < preguntas.length) {
      const q = preguntas[actual];
      texto.textContent = q.texto;
      video.src = q.videoPregunta;
      video.load();
      resultado.textContent = "";
    } else {
      mostrarResultados();
    }
  }

  // üîπ Muestra resultado final con bot√≥n "Jugar de nuevo"
  function mostrarResultados() {
    texto.textContent = "üéâ ¬°Has terminado todas las preguntas!";
    video.style.display = "none";
    botones.style.display = "none";

    resultado.innerHTML = `
      <p>Tu puntuaci√≥n final es: <strong>${puntaje}</strong> de ${preguntas.length}</p>
      <button id="btnReiniciar">üîÅ Jugar de nuevo</button>
    `;

    // üî∏ Estilo del bot√≥n
    const btnReiniciar = document.getElementById("btnReiniciar");
    btnReiniciar.style.marginTop = "15px";
    btnReiniciar.style.padding = "12px 25px";
    btnReiniciar.style.border = "none";
    btnReiniciar.style.borderRadius = "10px";
    btnReiniciar.style.backgroundColor = "#81c784";
    btnReiniciar.style.color = "white";
    btnReiniciar.style.fontSize = "1.1em";
    btnReiniciar.style.cursor = "pointer";
    btnReiniciar.style.transition = "0.3s";
    btnReiniciar.onmouseover = () => (btnReiniciar.style.backgroundColor = "#66bb6a");
    btnReiniciar.onmouseout = () => (btnReiniciar.style.backgroundColor = "#81c784");

    // üîπ Al hacer clic, reinicia el juego
    btnReiniciar.addEventListener("click", reiniciarJuego);
  }

  // üîπ L√≥gica al responder
  function responder(eleccion) {
    const q = preguntas[actual];

    if (eleccion === q.correcta) {
      puntaje++;
      resultado.textContent = "‚úÖ ¬°Correcto!";
    } else {
      resultado.textContent = "‚ùå Incorrecto.";
    }

    // üî∏ Mostrar video de respuesta
    video.src = q.videoRespuesta;
    video.load();
    video.play();

    // üî∏ Pasar a la siguiente pregunta despu√©s de unos segundos
    setTimeout(() => {
      actual++;
      mostrarPregunta();
    }, 1000);
  }

  // üîπ Reiniciar el juego sin recargar la p√°gina
  function reiniciarJuego() {
    actual = 0;
    puntaje = 0;
    video.style.display = "block";
    botones.style.display = "flex";
    resultado.textContent = "";
    mostrarPregunta();
  }

  // üîπ Inicia el juego
  mostrarPregunta();
</script>


</body>
